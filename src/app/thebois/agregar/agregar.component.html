
<h3>Add <small>{{nuevo.nombre}}</small></h3>
<hr>    
<form (ngSubmit)="agregar()">

    <input 
    type="text" 
    placeholder="Name"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />
    
    <!-- [value]="nuevo.nombre"
    (input)="cambiarNombre($event)" -->

    <input 
    type="number" 
    placeholder="Power"
    name="poder" 
    [(ngModel)]="nuevo.poder"
    />

    <button type="submit">Add</button>
</form>
